<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>My Pantry</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header class='main-header'>
      <div class="wrapper">
        <img class="hamburger-menu" src="./images/hamburger-icon.png" alt="hamburger icon serving as menu button">
        <img class="x-menu x" src="./images/x-icon.png" alt="x icon to be clicked when you are done viewing the menu options">
      </div>
      <h1 class="header-title">What's Cookin'?</h1>
      <h1 class="open-menu-title x">Menu</h1>
      <div class="spacer"></div>
    </header>
    <section class="open-menu-selections x">
      <article class="menu-my-pantry menu-selection x">
        <h3 class="menu-all-recipe-title">All Recipes</h2>
      </article>
      <article class="menu-my-upcoming-recipes menu-selection x">
        <h3 class="menu-my-upcoming-recipes-title">My Upcoming Recipes</h2>
      </article>
      <article class="menu-favorites menu-selection x">
        <h3 class="menu-favorites-title">Favorites</h2>
      </article>
    </section>
    <section class="page-title-and-search">
      <h1 class="page-title">Pantry Ingredients</h1>
      <section class="search-ingredients">
        <div class="search-wrapper">
          <img class="search-icon" src="./images/search-icon.png" alt="search icon to the left of the search pantry input">
          <input class="search-pantry-input" type="text" placeholder="search pantry">
        </div>
      </section>
    </section>
    <button>add ingredient</button>
    <form class="add-ingredient-form">
      <button>x</button>
      <input type="text" class="ingredient-name-input" placeholder="ingredient name"></input>
      <input type="text" class="ingredient-quantity-input" placeholder="ingredient quantity"></input>
      <button>Add to pantry</button>
    </form>
    <main class="main">
      <section class="pantry-cards">
       
      </section>
    </main> 
    <script type='text/javascript' src='./pantry.js'></script>
    <script type='text/javascript' src='./domUpdates.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <header class='main-header'>
      <img class="hamburger-menu" src="./images/hamburger-icon.png" alt="hamburger icon serving as menu button">
      <h1 class="header-title">What's Cookin' ?</h1>
    </header>
    <section class="all-recipes-and-search">
      <h1 class="all-recipes-title">All Recipes</h1>
      <section class="search-recipes">
        <img class="search-icon" src="./images/search-icon.png" alt="search icon to the left of the search recipes input">
        <input class="search-recipes-input" type="text" placeholder="search recipes">
      </section>
    </section>
    <main>
      <section class="all-recipe-cards">
        <article class="single-recipe-card">
          <article class="all-card-icons">
            <img class="plus-icon card-icon" src="./images/plus-icon.png" alt="plus icon used to expand and show recipe details">
            <img class="heart-icon card-icon" src="./images/heart-icon.png" alt="empty heart icon used to favorite and unfavorite recipes">
          </article>
        </article>
      </section>
    </main>
  </body>
</html>

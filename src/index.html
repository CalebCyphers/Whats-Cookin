<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
    <link rel="page" href="./pantry.html">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <header class='main-header'>
      <div class="wrapper">
        <img class="hamburger-menu" src="/hamburger-icon.png" tabindex="0" alt="open menu button">
        <img class="x-menu hidden" src="./images/x-icon.png" tabindex="0" alt="close menu button">
      </div>
      <h1 class="header-title" tabindex="0">What's Cookin'?</h1>
      <section class="user-info">
       <p class='user-name' tabindex="0"> Welcome</p>
      </section>
    </header>
    <section class="open-menu-selections hidden">
      <article class="menu-my-pantry menu-selection hidden">
        <h2 class="menu-my-pantry-title" tabindex="0"><a href="./pantry.html">My Pantry</a></h2>
      </article>
      <article class="menu-my-upcoming-recipes menu-selection hidden">
        <h3 class="menu-my-upcoming-recipes-title" tabindex="0">My Upcoming Recipes</h2>
      </article>
      <article class="menu-favorites menu-selection hidden">
        <h3 class="view-favorites" tabindex="0">Favorites</h2>
      </article>
    </section>
    <section class="page-title-and-search">
      <h3 class="page-title" tabindex="0" >All Recipes</h3>
      <section class="search-recipes">
        <div class="search-wrapper">
          <button class="search-button" alt="search-icon">
            <img class="search-icon" src="./images/search-icon.png" alt="search icon">
          </button>
          <input class="search-recipes-input" type="text" placeholder="search recipes" tabindex="0" alt="recipe search input">
        </div>
      </section>
    </section>
    <main class="main">
      <section class="all-cards">
      </section>
    </main>
      <section class="recipe-display hidden">
        <section class="recipe-display-main">
          <img class="x-menu" src="/x-icon.png" alt="x icon to be clicked when you are done viewing the recipe info">
          <h2>Recipe Instructions</h2>
          <div class="recipe-ingredients-with-cost">
            <h3 class="popup-ingredients"></h3>
            <h3 class="pop-costs"></h3>
          </div>
          <p class="recipe-instructions"></p>
      </section>
      </section>
    <script type='text/javascript' src='./pantry.js'></script>
    <script type='text/javascript' src='./user.js'></script>
    <script type='text/javascript' src='./recipe.js'></script>
    <script type='text/javascript' src='./domUpdates.js'></script>
    <script type='text/javascript' src='./scripts.js'></script>
  </body>
</html>
